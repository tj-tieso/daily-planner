<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class="time-block past row" id="9am">
        <div class="hour col-1">9am</div>
        <textarea class="description col-10"></textarea>
        <button class="save-btn col-1">save</button>
      </div>
      <div class="time-block row" id="10am">
        <div class="hour col-1">10am</div>
        <textarea class="description col-10">enter text</textarea>
        <button class="save-btn col-1">save</button>
      </div>
      <div class="time-block row" id="11am">
        <div class="hour col-1">11am</div>
        <textarea class="description col-10">enter text</textarea>
        <button class="save-btn col-1">save</button>
      </div>
      <div class="time-block row" id="12pm">
        <div class="hour col-1">12 pm</div>
        <textarea class="description col-10">enter text</textarea>
        <button class="save-btn col-1">save</button>
      </div>
      <div class="time-block row" id="1pm">
        <div class="hour col-1">1 pm</div>
        <textarea class="description col-10">enter text</textarea>
        <button class="save-btn col-1">save</button>
      </div>
      <div class="time-block row" id="2pm">
        <div class="hour col-1">2 pm</div>
        <textarea class="description col-10">enter text</textarea>
        <button class="save-btn col-1">save</button>
      </div>
      <div class="time-block row" id="3pm">
        <div class="hour col-1">3 pm</div>
        <textarea class="description col-10">enter text</textarea>
        <button class="save-btn col-1">save</button>
      </div>
      <div class="time-block row" id="4pm">
        <div class="hour col-1">4 pm</div>
        <textarea class="description col-10">enter text</textarea>
        <button class="save-btn col-1">save</button>
      </div>
      <div class="time-block row" id="5pm">
        <div class="hour col-1">5 pm</div>
        <textarea class="description col-10">enter text</textarea>
        <button class="save-btn col-1">save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
